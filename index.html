<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header class="header">
      <img class="site-logo" src="images/logo.svg" alt="">
    </header>
    <section class="hero">
      <img class="hero__img" src="images/illustration-mockups.svg" alt="product illustration">
      <div class="hero__content">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="button">Register</button>
      </div>
    </section>
    <footer>
      <div class="social">
        <li class="social__icons"></li>
        <li class="social__icons"></li>
        <li class="social__icons"></li>
      </div>
    </footer>
  </main>
  </footer>
</body>
</html>
